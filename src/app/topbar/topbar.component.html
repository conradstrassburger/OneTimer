<nav class="navbar bg-secondary" [style.transform]="isOpen()">
  <div class="container-fluid">
      <div class="row w-100 justify-content-center">
        <div class="col-4 align-content-center">
          <label for="dateTime" class="form-label text-primary me-2">End-Zeitpunkt</label>
          <input id="dateTime" type="datetime-local" class="form-control inputbox" [(ngModel)]="date" min="{{dateToInputString(DateTime.now().toJSDate())}}">
        </div>
        <div class="col-2">
          <div class="row-cols-2">
            <button class="btn btn-outline-primary" type="button" (click)="ok()" [disabled]="!date || date.trim() === ''">OK</button>
            <button class="btn btn-outline-primary" type="button" (click)="setDefaultTime()">Reset</button>
          </div>
        </div>
      </div>
  </div>
  <button class="btn position-absolute top-100" type="button" (click)="toggle()">
    <span class="text-light fs-2">{{open ? "⯅" : "⯆"}}</span>
  </button>
</nav>
